version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongodb_root_username
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_root_password
      MONGO_INITDB_DATABASE: admin
    volumes:
      - mongodb-data:/data/db
    networks:
      - mongodb_network
    ports:
      - 27017:27017
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_MONGODB_ADMINUSERNAME_FILE: /run/secrets/mongodb_root_username
      ME_CONFIG_MONGODB_ADMINPASSWORD_FILE: /run/secrets/mongodb_root_password
      ME_CONFIG_BASICAUTH_USERNAME_FILE: /run/secrets/mongodb_inspector_username
      ME_CONFIG_BASICAUTH_PASSWORD_FILE: /run/secrets/mongodb_inspector_password
    depends_on:
      - mongodb
    networks:
      - mongodb_network
    ports:
      - 8081:8081
    healthcheck:
      test: wget --quiet --tries=3 --spider http://admin:admin123@localhost:8081 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  backend:
    image: ghcr.io/piqueme/chessy-api
    container_name: backend
    environment:
      - DB_USERNAME=root
      - DB_PASSWORD=pass12345
      - DB_URI=mongodb://mongodb:27017
    volumes:
      - /root/.env:/app/.env
    networks:
      - mongodb_network
    ports:
      - 8080:8080
  frontend:
    image: ghcr.io/piqueme/chessy-web
    container_name: frontend
    ports:
      - 80:80
volumes:
  mongodb-data:
    name: mongodb-data
networks:
  mongodb_network:
    name: mongodb_network
secrets:
  droplet_host:
    file: ./secrets/droplet-host
  mongodb_root_password:
    file: ./secrets/mongodb_root_password
  mongodb_root_username:
    file: ./secrets/mongodb_root_username
  mongodb_inspector_password:
    file: ./secrets/mongodb_inspector_password
  mongodb_inspector_username:
    file: ./secrets/mongodb_inspector_username
